<!doctype html>
<html lang="en">
  <head>

    <title>Личный кабинет - IoT</title>
  </head>

      <h3 class="text_header">Здравствуйте, <span id="username"></span></h3>
      <button onclick="document.location='index.html'" class="exit">Выйти из аккаунта</button>
    </div>

      <div id="grafik" class="grafik">

      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
